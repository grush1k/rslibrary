<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/rslibrary/library/style.css">
    <title>library</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Brooklyn Public Library</h1>
             <div class="profile">
                <img src="/rslibrary/library/icons/profile.svg" alt="profile">
            </div>      
            <nav>
                <ul class="nav-list">
                    <li class="nav-items">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-items">
                        <a href="#favorites" class="nav-link">Favorites</a>
                    </li>
                    <li class="nav-items">
                        <a href="#coffee shop" class="nav-link">Coffee shop</a>
                    </li>
                    <li class="nav-items">
                        <a href="#contacts" class="nav-link">Contacts</a>
                    </li>
                    <li class="nav-items">
                        <a href="#library" class="nav-link">Library Card</a>
                    </li>
                </ul>
            </nav>
        </header>
        <img src="/rslibrary/library/img/welcome.jpg" alt="welcome">
        <main>
            <div class="about" id="about">
                About
            </div>
            <div class="line"></div>
            <div class="libtext">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </div>
            <div class="images">
                <ul class="images-list">
                    <li class="image-item">
                        <img src="/rslibrary/library/img/image 1.jpg" alt="">
                    </li>
                    <li class="image-item">
                        <img src="/rslibrary/library/img/image 2.png" alt="">
                    </li>
                    <li class="image-item">
                        <img src="/rslibrary/library/img/image 3.png" alt="">
                    </li>
                </ul>
            </div>
            <div class="carousel">
                <ul class="carousel-list">
                    <li class="carousel-item"></li>
                    <li class="carousel-item"></li>
                    <li class="carousel-item"></li>
                </ul>
            </div>
            <div class="favorites" id="favorites">
                Favorites
            </div>
            <div class="line"></div>
            <div class="pick">Pick favorites of season</div>
        </main>
    </div>
</body>
</html>
